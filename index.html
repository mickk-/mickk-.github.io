---
layout: master
title: Devlog
---

<h1>{{site.title}}</h1>

<div class='posts'>
    <ul>
        {% for post in site.posts %}
        <li>
            <h5 class='post-title'><a href='{{ post.url }}'>{{ post.title }}</a></h5>
            <span class='post-date'>{{ post.date | date_to_string }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
